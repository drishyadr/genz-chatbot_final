<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gen Z Chatbot</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="chat-container">
    <div id="chat-box" class="chat-box"></div>

    <form id="chat-form">
      <textarea id="user-input" placeholder="Let's Gossip!" required></textarea>
      <button type="submit">Yeet</button>
    </form>
  </div>

  <script>
    const form = document.getElementById('chat-form');
    const input = document.getElementById('user-input');
    const chatBox = document.getElementById('chat-box');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const userText = input.value.trim();
      if (!userText) return;

      // Show user message
      chatBox.innerHTML += `<div class="user"><strong>You:</strong> ${userText}</div>`;

      // Send to backend
      const res = await fetch('/chat', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ message: userText })
      });

      const data = await res.json();
      chatBox.innerHTML += `<div class="bot"><strong>Bot:</strong> ${data.reply}</div>`;
      chatBox.scrollTop = chatBox.scrollHeight;
      input.value = '';
    });
  </script>
</body>
</html>
